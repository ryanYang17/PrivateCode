<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<input type="text" id="ForgetpassPhone" name="ForgetpassPhone" placeholder="请输入用户名"/>
<input type="button" id="submit" value="submit"/>


<script src="js/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#submit").click(function () {
            $.ajax({
                type: "POST",
                url: "SendEmailForUser",
                data: {"ForgetpassPhone": $("#ForgetpassPhone").val()},
                dataType: "json",
                success: function (data, status) {
                    alert(data.description);
                },
                error: function (e) {
                    alert("获取数据失败");
                }
            });
        });
    });
</script>
</body>
</html>
